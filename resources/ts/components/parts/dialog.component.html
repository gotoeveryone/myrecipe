<div class="dialog" [class.hide]="!dialog.message">
    <div class="dialog-content">
        <div class="dialog-content-header" *ngIf="dialog.title">
            <div class="dialog-content-title" [innerText]="dialog.title"></div>
        </div>
        <div class="dialog-content-body">
            <div class="dialog-content-body-text" [class.field-validation-error]="dialog.error"
                [innerHTML]="dialog.message"></div>
        </div>
        <div class="dialog-content-footer">
            <button (click)="dialog.close()">閉じる</button>
        </div>
    </div>
</div>

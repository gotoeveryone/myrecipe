<div class="category-header">
    <div class="category-name">【食材】</div>
    <div class="button-wrap">
        <button type="button" class="btn-little btn-add" (click)="addRow()">
            <i class="fa fa-plus" area-hidden="true"></i>
        </button>
        <button type="button" class="btn-little btn-delete" (click)="deleteRow()">
            <i class="fa fa-minus" area-hidden="true"></i>
        </button>
    </div>
</div>
<ul class="foodstuffs list-box">
    <li class="list-box-header">
        <span class="foodstuff-name">食材名</span>
        <span class="foodstuff-quantity">個数</span>
    </li>
    <li class="list-box-item" *ngFor="let item of items">
        <input type="text" class="foodstuff-name" [(ngModel)]="item.name" list="foodstuffs">
        <input type="text" class="foodstuff-quantity" [(ngModel)]="item.quantity">
    </li>
</ul>
